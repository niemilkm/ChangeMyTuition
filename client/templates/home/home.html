<template name="home">
  <div class="template-home">

    <!--Hero-->

    <div class="headerPic">
      <h2 class="center header black-text"> Looking for a better way to save for college? </h2>

      <div class="padRight">
        <a href="{{ pathFor 'IsA529PlanForMe' }}">
          <div class="waves-effect waves-light btn">
            <i class="mdi-navigation-arrow-forward right"></i>Get Started Now
          </div>
        </a>
      </div>
    </div>
    <br><br>

    <div class="container">
      <div class="row">
        <div class="col s12 m6 l8">
          <p class="black-text flow-text">With the hustle and bustle of everyday life saving for college can be stressful. We are here to aid in selecting the correct plan to fund your child's higher education. Simply input your family demographics and we will match you with the best 529 plan for you. We have spent hours sifting through plans so you don't have to.</p>
        </div>
        <div class="col s12 m6 l4">
          <img class="responsive-img" src="images/form.jpg">
        </div>
      </div>
    </div>
    <br><br>

    <div class="container">
      <div class="row">
        <div class="col s12 m6 l4">
          <img class="responsive-img" src="images/debt.jpg">
        </div>
        <div class="col s12 m6 l8">
          <p><h5 class="red-text"> Student debt...</h5> <span class="black-text flow-text"> is currently $1.25 trillion and climbing. The average student graduates with $33,000 in debt. 85% of parents make saving for college a top three finanical priority. We are here to make that possible! Informing parents about 529 plans and presenting them with the plans that are the best fit for them.</span></p>
        </div>
      </div>
    </div>
    <br><br>

    <div class="container">
      <div class="row">
        <div class="col s6 m6 l6">
          <div class="card teal lighten-1">
            <div class="card-content">
              <span class="card-title black-text"><h4>Traditional Plans</h4></span>
              <p class=" white-text flow-text"> allow you to put money into an individual investment account in which it grows over the course of years.</p>
            </div>
          </div>
        </div>
        <div class="col s6 m6 l6">
          <div class="card teal lighten-1">
            <div class="card-content">
              <span class="card-title black-text"><h4>Prepaid Tuition Plans</h4></span>
              <p class=" white-text flow-text"> allow you to lock in a tuition price and pay ahead of time - saving you money when tuition prices go up.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br><br>

    <div class="stretchPic1">
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <a href="{{ pathFor 'IsA529PlanForMe' }}">
        <div class="waves-effect waves-light btn">
          <i class="mdi-navigation-arrow-forward right"></i>Get Started Now
        </div>
      </a>
    </div>


  </div>


</template>
